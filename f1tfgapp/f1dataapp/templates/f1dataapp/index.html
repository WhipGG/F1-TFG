{% extends 'f1dataapp/base.html' %}

{% block tituloPagina %} F1 Data {% endblock %}

{% block contenido %}
<main role="main">
    <div class="container-fluid">
        <div id="next-race-banner" class="row align-items-center mt-2">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h3 id="next-race-text" class="mb-4">
                    Next race
                </h3>
                <h1>
                    {{ raceName }}
                </h1>
                <h3 class="mt-3">
                    {{ dates }}
                </h3>
            </div>
            <div class="col-md-5 align-middle">
                <img alt="Circuit Layout" class="w-100" src="{{ layout }}" />
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</main>
{% endblock %}
