{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tituloPagina %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d4bff68adb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'f1dataapp/style.css' %}">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="" width="70" height="25" class="d-inline-block align-text-top">
                Data
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'f1dataapp:latest_results' %}"><i class="fas fa-flag-checkered"></i> Last results</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'f1dataapp:predictions' %}"><i class="fas fa-brain"></i> Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/points_stats/"><i class="fas fa-medal"></i> Points stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/stats/"><i class="fas fa-globe"></i> Race stats</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-tachometer-alt"></i> Speed stats
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/speed/chart">Driver speed telemetry</a></li>
                  <li><a class="dropdown-item" href="/speed/compare">Driver vs driver</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/populate/"><i class="fas fa-database"></i> Populate DB</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

</header>
<body>
    {% if error|length > 0 %}
      <div class="container-fluid">
        <div class="row mt-3 mb-3">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
    {% endif %}
    {% block contenido %}
    {% endblock %}
</body>
</html>
